unit-test:
  name: Unit Test
  runs-on: [ %RUNS_ON% ]
  needs: [ compile ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Artifact: download'
      if: %POM_ARTIFACT%
      uses: actions/download-artifact@v2
      with:
        name: pom-artifact
    - name: 'Maven: test'
      run: mvn test $MAVEN_CLI_OPTS
    - name: 'Artifact: prepare'
      run: |
        mkdir -p artifact/target/surefire-reports/test
        cp -r target/surefire-reports/* artifact/target/surefire-reports/test/
        cp -r target/jacoco.exec artifact/target/surefire-reports/test/
    - name: 'Test result'
      uses: actions/upload-artifact@v2
      with:
        name: target-artifact
        path: artifact/target
