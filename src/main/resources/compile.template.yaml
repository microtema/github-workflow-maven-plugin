compile:
  name: Compile
  runs-on: [ %RUNS_ON% ]
  needs: [ %NEEDS% ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Artifact: download'
      if: %POM_ARTIFACT%
      uses: actions/download-artifact@v2
      with:
        name: pom-artifact
    - name: 'Maven: Compile'
      run: mvn compile $MAVEN_CLI_OPTS
