unit-test:
  name: Unit Test
  runs-on: [ %RUNS_ON% ]
  needs: [ compile ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Artifact: download'
      if: %POM_ARTIFACT%
      uses: actions/download-artifact@v2
      with:
        name: pom-artifact
    - name: 'Maven: test'
      run: mvn test $MAVEN_CLI_OPTS
