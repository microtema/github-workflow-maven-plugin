system-test:
  name: System Test [%TEST_NAME%]
  runs-on: [ %RUNS_ON% ]
  needs: [ readyness ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Maven: system test'
      run: mvn integration-test -P %test_name% -DstageName=$STAGE_NAME -DapiKey=$API_KEY $MAVEN_CLI_OPTS
