Acceptance Test:
  <<: *stage-template
  stage: test
  cache:
    <<: *project-cache
    policy: pull
  script:
    - mvn integration-test -Dsurefire.skip=true $MAVEN_CLI_OPTS
  artifacts:
    when: always
    paths:
      - target
    reports:
      junit:
        - target/failsafe-reports/TEST-*.xml
  except:
    - tags
