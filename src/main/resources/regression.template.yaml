regression-test-%PROFILE_NAME%:
  name: Regression Test [%PROFILE_NAME%]
  runs-on: [ %RUNS_ON% ]
  needs: [ readiness ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Maven: regression test'
      run: mvn integration-test -P %PROFILE_NAME% -DstageName=%STAGE_NAME% $MAVEN_CLI_OPTS
