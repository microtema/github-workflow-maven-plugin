versioning:
  name: Versioning
  runs-on: [ %RUNS_ON% ]
  needs: [ %NEEDS% ]
  steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Java: Setup'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}
    - name: 'Maven: versions:set'
      run: |
        mvn release:update-versions -DdevelopmentVersion=0.0.1-SNAPSHOT $MAVEN_CLI_OPTS
        mvn versions:set -DnewVersion=${{ env.VERSION }} $MAVEN_CLI_OPTS
    - name: 'Artifact: prepare'
      run: |
        mkdir -p artifact
        cp pom.xml artifact/pom.xml
        echo ${{ env.VERSION }} > artifact/version
    - name: 'Artifact: upload'
      uses: actions/upload-artifact@v2
      with:
        name: pom-artifact
        path: artifact/pom.xml
    - name: 'Artifact: upload'
      uses: actions/upload-artifact@v2
      with:
        name: version-artifact
        path: artifact/version
