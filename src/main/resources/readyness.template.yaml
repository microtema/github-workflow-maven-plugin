%STAGE_DISPLAY_NAME%:
  image: python:3.7.4-alpine3.9
  stage: readiness
  variables:
    SERVICE_URL: %SERVICE_URL%
  timeout: 15 minutes
  before_script:
    - apk add jq curl
  script:
    - while [[ "$(curl -s $SERVICE_URL | jq -r '.commitId')" != "$CI_COMMIT_SHA" ]]; do sleep 10; done
  only:
    refs: %REFS%
